version: '3.8'

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py compilemessages && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
    devices:
      - "/dev/video0:/dev/video0"  # 호스트의 웹캠을 컨테이너에 마운트합니다.


  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest

volumes:
  postgres_data:
