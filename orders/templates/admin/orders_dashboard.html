{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="py-4">
    <div class="row">
        <div class="col-12 mb-4">
            <!-- Daily Orders -->
            <div class="card bg-yellow-100 border-0 shadow">
                <div class="card-header d-sm-flex flex-row align-items-center flex-0">
                    <div class="d-block mb-3 mb-sm-0">
                        <div class="fs-5 fw-normal mb-2">Daily Orders</div>
                    </div>
                </div>
                <div class="card-body p-2">
                    <div class="bar-chart" id="daily-orders"></div>
                </div>
            </div>
        </div>

        <div class="col-12 mb-4">
            <!-- Daily Revenue -->
            <div class="card bg-yellow-100 border-0 shadow">
                <div class="card-header d-sm-flex flex-row align-items-center flex-0">
                    <div class="d-block mb-3 mb-sm-0">
                        <div class="fs-5 fw-normal mb-2">Daily Revenue</div>
                    </div>
                </div>
                <div class="card-body p-2">
                    <div class="bar-chart" id="daily-revenue"></div>
                </div>
            </div>
        </div>

        <div class="col-12 mb-4">
            <!-- Top Ordered Menu -->
            <div class="card bg-yellow-100 border-0 shadow">
                <div class="card-header d-sm-flex flex-row align-items-center flex-0">
                    <div class="d-block mb-3 mb-sm-0">
                        <div class="fs-5 fw-normal mb-2">Top Ordered Menu</div>
                    </div>
                </div>
                <div class="card-body p-2">
                    <div class="row" id="top-menus">
                        <!-- 메뉴 카드가 여기에 삽입됩니다. -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/echarts.min.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 데이터를 Django 템플릿으로부터 가져옵니다.
        const dailyOrdersData = {{ daily_orders|safe }};
        const dailyRevenueData = {{ daily_revenue|safe }};
        const topMenusData = {{ top_menus|safe }};

        // 일일 주문 수 차트
        const dailyOrdersChart = echarts.init(document.getElementById('daily-orders'));
        dailyOrdersChart.setOption({
            xAxis: {
                type: 'category',
                data: dailyOrdersData.map(item => item[0]),
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: dailyOrdersData.map(item => item[1]),
                type: 'bar'
            }]
        });

        // 일일 매출 차트
        const dailyRevenueChart = echarts.init(document.getElementById('daily-revenue'));
        dailyRevenueChart.setOption({
            xAxis: {
                type: 'category',
                data: dailyRevenueData.map(item => item[0])
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: dailyRevenueData.map(item => item[1]),
                type: 'bar'
            }]
        });

        // 상위 5개 주문된 메뉴 카드
        const topMenusElement = document.getElementById('top-menus');

        topMenusData.forEach(menu => {
            const menuCard = document.createElement('div');
            menuCard.className = 'col-md-4 mb-4';
            menuCard.innerHTML = `
                <div class="card bg-light border-0 shadow">
                    <div class="card-body">
                        <h5>${menu.menu_item.name}</h5>
                        <p class="mb-0">Korean Name: ${menu.menu_item.food_name_ko}</p>
                        <p class="mb-0">Order Count: ${menu.count}</p>
                    </div>
                </div>
            `;
            topMenusElement.appendChild(menuCard);
        });
    });
</script>
{% endblock %}
