<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 메뉴 및 장바구니</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6E6FA; /* Lavender */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #F5F5F5; /* Light background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .recommendation {
            background-color: #FFE4E1; /* Light pink */
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin: 10px;
            text-align: center;
            min-width: 45%;
        }

        .recommendation img {
            max-width: 100%;
            height: auto;
        }

        .recommendation h2 {
            font-size: 1.25rem;
            margin: 10px 0;
        }

        .recommendation p {
            font-size: 1rem;
            color: #555;
        }

        .cart {
            margin-top: 30px;
            background-color: #E1D6F7; /* light purple */
            padding: 20px;
            border-radius: 10px;
        }

        .cart-item {
            margin: 10px 0;
            font-size: 1.25rem;
        }

        .total-price {
            font-size: 1.75rem;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 10px 20px;
            color: #FFF;
            background-color: #FF69B4; /* Hot pink */
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .popup-container h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .popup-container img {
            max-width: 100%;
            height: auto;
        }

        .popup-container p {
            font-size: 1.25rem;
            color: #555;
        }

        .popup-container .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>이런 음료도 추천드려요.</h1>
        <div class="recommendations" id="recommendations">
            <!-- Menu items will be populated here dynamically -->
        </div>
        <div class="cart">
            <div id="cartItems" class="cart-item">
                <!-- Cart items will be populated here dynamically -->
            </div>
            <div id="totalPrice" class="total-price">총 가격: ₩0</div>
            <button>결제하기</button>
        </div>

    </div>


    <!-- Pop-up for best recommendation -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container" id="popup-container">
            <h2>추천 음료</h2>
            <div class="menu-image">
                <img src="" alt="메뉴 이미지" id="popup-image"/>
            </div>
            <h2 id="popup-name">메뉴 이름</h2>
            <p class="price" id="popup-price">₩0</p>
            <button id="closePopup">닫기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filteredHashtags = localStorage.getItem('filteredHashtags');
            const responseText = localStorage.getItem('responseText');
            const popupOverlay = document.getElementById('popup-overlay');
            const popupImage = document.getElementById('popup-image');
            const popupName = document.getElementById('popup-name');
            const popupPrice = document.getElementById('popup-price');
            // const closePopup = document.getElementById('closePopup');
            console.log("filteredHashtags>>>>>>>>>>", filteredHashtags)
            console.log("responseText>>>>>>>>>>", responseText)

            // Function to update the menu based on hashtags
            axios.get('/orders/get_menus/', { params: { hashtags: filteredHashtags } })
                .then(response => {
                    const menus = response.data.menus.slice(0, 3);
                    const recommendations = document.getElementById('recommendations');
                    recommendations.innerHTML = '';

                    menus.forEach((menu, index) => {
            const menuItem = `
                <div class="recommendation" onclick="addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')">
                    <h2>${menu.food_name}</h2>
                    <div class="menu-image">
                        <img src="${menu.img_url}" alt="${menu.food_name} 이미지">
                    </div>
                    <p>₩${menu.price}</p>
                </div>
            `;
            
            if (index !== 0) { // Check if index is not equal to 0
                recommendations.insertAdjacentHTML('beforeend', menuItem);
            } else {
                // For the first menu item, display it as a popup
                popupImage.src = menu.img_url;
                popupName.textContent = menu.food_name;
                popupPrice.textContent = `₩${menu.price}`;
                popupOverlay.style.display = 'flex';
                closePopup.style.display = 'flex';
            }
        });
    })
    .catch(error => {
        console.error('메뉴 업데이트 중 오류 발생:', error);
    });
                        closePopup.addEventListener("click", function() {
            popupOverlay.style.display = "none"; // Hide the popup
        });
            
        if (responseText) {
            speak(responseText);
            }
        });


        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            synth.speak(utterance);
        }

        function addItem(name, price) {
            // Logic to add the item to the cart
            let cartItems = document.getElementById('cartItems');
            let totalPrice = document.getElementById('totalPrice');
            let currentTotal = parseInt(totalPrice.textContent.replace('총 가격: ₩', ''), 10) || 0;

            cartItems.innerHTML += `<div class="cart-item">${name} - ₩${price}</div>`;
            currentTotal += price;
            totalPrice.textContent = `총 가격: ₩${currentTotal}`;
        }


    </script>
</body>

</html>
