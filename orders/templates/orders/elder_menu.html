<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 메뉴 및 장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6E6FA; /* Lavender */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #F5F5F5; /* Light background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }

        h1 {
            font-size: 3rem;
            background-color: #ef4040;
            color: #f7f3f3;
            
        }

        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .recommendation {
            background-color: #FFE4E1; /* Light pink */
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin: 10px;
            text-align: center;
            min-width: 45%;
        }

        .recommendation img {
            height: 230px;
            width: 190px;
        }

        .recommendation h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .recommendation p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #313030;
        }

        .cart {
            margin-top: 30px;
            background-color: #E1D6F7; /* light purple */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Added to handle absolute positioning of arrows */
            max-height: 200px; /* Set a maximum height for the cart */
            overflow-y: hidden; /* Hide overflow content */
            box-sizing: border-box; /* Ensures padding is included in the element's width and height */
            width: -webkit-fill-available;
        }

        #cartItems {
            max-height: 150px; /* Adjust accordingly */
            overflow-y: auto; /* Enable scrolling */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 1rem;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .cart-item .remove {
            color: red;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
        }

        .total-price, .submit-container {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        button {
            cursor: pointer;
            font-size: 1.25rem;
            padding: 10px 20px;
            color: #FFF;
            background-color: #FF69B4; /* Hot pink */
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cartarrowContainer{
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .arrowContainer{

        }

        .up-arrow {
            top: 10px; /* Position above the cart */
        }

        .down-arrow {
            bottom: 10px; /* Position below the cart */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .popup-container h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .popup-container img {
            max-width: 100%;
            height: auto;
        }

        .popup-container .menu-image img {
            max-width: 75%; /* Adjust the size as desired */
            height: auto;
        }

        .popup-container p {
            font-size: 1.25rem;
            color: #555;
        }

        .popup-container .price {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        .popup-container .name {
            font-size: 40px;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>



<body>
    <div class="container">
        <h1>이런 음료도 추천드려요.</h1>

        <div>
            <button id="voiceRestart">음성인식 버튼</button>
        </div>
        <div class="recommendations" id="recommendations">
            <!-- Menu items will be populated here dynamically -->
        </div>

        <div class="cartarrowContainer">        
            <div id="cartContainer" class="cart">
                <div id="cartItems">
                    <!-- Cart items will be populated here dynamically -->
                </div>
            </div>
            <div class="arrowContainer">
                <button class="arrow up-arrow" style="display: none;">▲</button>
                <button class="arrow down-arrow" style="display: none;">▼</button>
            </div>
        </div>

        <div class="submit-container">
            <div id="totalPrice" class="total-price">총 가격: ₩0</div>
            <button id="submitOrderBtn">결제하기</button>
        </div>



        <form id="speechForm">
            {% csrf_token %}
        </form>
    </div>

    <!-- Pop-up for best recommendation -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container" id="popup-container">
            <h2>추천 음료</h2>
            <div class="menu-image">
                <img src="" alt="메뉴 이미지" id="popup-image"/>
            </div>
            <h2 class="name" id="popup-name">메뉴 이름</h2>
            <p class="price" id="popup-price">₩0</p>
            <button id="closePopup">닫기</button>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const recommended_menu_string = localStorage.getItem('recommended_menu');
        const recommended_menu = JSON.parse(recommended_menu_string);
        const responseText = localStorage.getItem('customer_message');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupContainer = document.getElementById('popup-container');
        const popupImage = document.getElementById('popup-image');
        const popupName = document.getElementById('popup-name');
        const popupPrice = document.getElementById('popup-price');
        const closePopup = document.getElementById('closePopup');
        console.log("recommended_menu_string >>>>>>>>>>>", recommended_menu_string)
        console.log("recommended_menu>>>>>>>>>>>", recommended_menu)
        console.log("response_text >>>>>>>>>>>>>>", responseText)

        // Function to update the menu based on hashtags
        // Function to update the menu based on recommended_menu_string

    axios.get('/orders/aibot/', { params: { recommended_menu: recommended_menu_string } })
        .then(response => {
            const menuData = response.data.recommends; // assuming your API returns menus as an array
            //const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = '';

            menuData.forEach((menu, index) => {
                const menuItem = `
                    <div class="recommendation" onclick="addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')">
                        <h2>${menu.food_name}</h2>
                        <div class="menu-image">
                            <img src="${menu.img_url}" alt="${menu.food_name} 이미지">
                        </div>
                        <p>₩${menu.price}</p>
                    </div>
                `;
            
                if (index === 0) {
                    // Populating the popup with the first recommended menu
                    popupImage.src = menu.img_url;
                    popupName.textContent = menu.food_name;
                    popupPrice.textContent = `₩${menu.price}`;
                    popupContainer.setAttribute('onclick', `addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')`);
                    popupOverlay.style.display = 'flex';
                } else {
                    // Inserting menu item into recommendations container
                    recommendations.insertAdjacentHTML('beforeend', menuItem);
                }
            });

            closePopup.addEventListener("click", function(event) {
                event.stopPropagation(); // Stop event from bubbling up
                popupOverlay.style.display = "none"; // Hide the popup
            });
        })
        .catch(error => {
            console.error('메뉴 업데이트 중 오류 발생:', error);
        });

        if (responseText) {
            console.log("responseText 탔는지 >>>>>>>>>", responseText)
            speak(responseText);
        }
        });

    let cart = {};

    function addItem(name, price, imgSrc) {
        // If item already in cart, increment count, otherwise add new item
        if (cart[name]) {
            cart[name].count += 1;
        } else {
            cart[name] = { price: price, count: 1, imgSrc: imgSrc };
        }
        updateCartDisplay();
    }

    function updateCartDisplay() {
        let cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = ''; // Clear the cart display
        let currentTotal = 0;

        for (let name in cart) {
            let item = cart[name];
            currentTotal += item.price * item.count;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <img src="${item.imgSrc}" alt="${name}">
                    <span>${name}</span>
                    <span>${item.price}원</span>
                    <span>${item.count}개</span>
                    <button class="remove" onclick="removeItem('${name}')">삭제</button>
                </div>`;
        }

        // Update total price
        document.getElementById('totalPrice').textContent = `총 가격: ₩${currentTotal}`;
        handleScrollArrows();
    }

    function removeItem(name) {
        if (cart[name]) {
            cart[name].count -= 1;
            if (cart[name].count <= 0) delete cart[name];
        }

        updateCartDisplay();
    }

// Handle visibility of the arrow buttons

function handleScrollArrows() {
    const cartItems = document.getElementById('cartItems');
    const upArrow = document.querySelector('.up-arrow');
    const downArrow = document.querySelector('.down-arrow');

    if (cartItems.scrollHeight > cartItems.clientHeight) {
        upArrow.style.display = 'block';
        downArrow.style.display = 'block';
    } else {
        upArrow.style.display = 'none';
        downArrow.style.display = 'none';
    }

    upArrow.disabled = cartItems.scrollTop === 0;
    downArrow.disabled = cartItems.scrollTop >= (cartItems.scrollHeight - cartItems.clientHeight);

}


document.querySelector('.up-arrow').addEventListener('click', function() {
    const cartItems = document.getElementById('cartItems');
    cartItems.scrollTop -= 50;
    handleScrollArrows(); // Update the arrows' visibility based on scroll position
});



document.querySelector('.down-arrow').addEventListener('click', function() {
    const cartItems = document.getElementById('cartItems');
    cartItems.scrollTop += 50;
    handleScrollArrows(); // Update the arrows' visibility based on scroll position
});

// Invoke handleScrollArrows on page load to set initial arrow states
handleScrollArrows();

function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    synth.speak(utterance);
}

    document.getElementById('voiceRestart').addEventListener('click', speakAgain);


    function getCsrfToken() {
        const csrfTokenElement = document.querySelector('input[name="csrfmiddlewaretoken"]');
        console.log("csrfTokenElement>>>>>>>>", csrfTokenElement);
        return csrfTokenElement ? csrfTokenElement.value : null;
    }

    function speakAgain(text) {
        const synth = window.speechSynthesis;
        text = "새로운 음성입력을 주세요"
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        synth.speak(utterance);
        startSpeechRecognition();
    }

function startSpeechRecognition() {
    console.log(">>>>>>>>>>>>> startSpeechRecognition")
    if (!('webkitSpeechRecognition' in window)) {
        alert("음성 인식이 지원되지 않는 브라우저입니다.");
        console.log(">>>>>>>>>>>>>>>> if 탔는지")
    } else {
        console.log(">>>>>>>>>> else 탔는지")
        const recognition = new webkitSpeechRecognition();
        console.log(">>>>>>>> recognition 탔는지")
        recognition.lang = 'ko-KR';
        recognition.start();
        console.log(">>>>>>>>>> start() 탔는지")
        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            console.log("transcript>>>>>>>>>>>>>", transcript);
            const csrfToken = getCsrfToken();
            console.log("csrf 탔는지 >>>>>>>>>")
                    console.log("csrfToken>>>>>>>>>", csrfToken)
                    

            axios.post('/orders/aibot/', { inputText: transcript },
                {
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                    
                })
                .then(function (response) {
                    const responseText = response.data.responseText;
                    const recommended_menu = response.data.recommended_menu;
                    console.log('서버 응답:', responseText);
                    localStorage.setItem('recommended_menu', JSON.stringify(recommended_menu));
                    localStorage.setItem('customer_message', responseText);
                    window.location.href = '/orders/elder_menu/';
                    console.log("중요부분 타고 있니>>>>>>>>>>>>")
                })
                .catch(function (error) {
                    console.error('에러:', error);
                });
        };
        console.log("recognition직전>>>>>>>>>>>>>")

    }
}

const selectedItems = {};

document.getElementById('submitOrderBtn').addEventListener('click', function () {
    const selectedItemsArray = Object.entries(selectedItems).map(([name, item]) => {
        return {name: name, count: item.count};
    });

    // Retrieve the total price directly from the DOM
    let totalPriceElement = document.getElementById('totalPrice');
    let currentTotal = parseInt(totalPriceElement.textContent.replace('총 가격: ₩', ''), 10) || 0;

    // 요청 데이터를 JSON 문자열로 변환하여 전송
    $.ajax({
        url: '/orders/get_menus/',
        cache: false,
        dataType: 'json',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({items: selectedItemsArray, total_price: currentTotal}),
        beforeSend: function (xhr) {
            const csrfToken = getCsrfToken();
            if (csrfToken) {
                xhr.setRequestHeader('X-CSRFToken', csrfToken);
            } else {
                console.error('CSRF 토큰이 설정되지 않았습니다.');
                return false;
            }
        },
        success: function (data) {
            console.log('주문이 성공적으로 처리되었습니다.');
            window.location.href = '/orders/order_complete/' + data.order_number + '/';
        },
        error: function (error) {
            console.error('주문 처리 중 오류가 발생했습니다:', error);
        }
    });
});

</script>
</body>

</html>
