{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/dashboard.css' %}">
    <style>
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .bar {
            width: 20px;
            background-color: #4caf50;
            margin-right: 5px;
        }
        .bar div {
            text-align: center;
            color: white;
            font-size: 12px;
            height: 15px;  /* 고정된 높이 */
        }
    </style>
</head>
<body>
    <h1>Orders Dashboard</h1>
    <div class="bar-chart" id="daily-orders"></div>

    <script>
        // 데이터 로드
        fetch('/orders/orders_dashboard_data/')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('daily-orders').innerText = data.error;
                    return;
                }

                const dailyOrders = data.daily_orders;

                dailyOrders.forEach(item => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    
                    // 높이 고정
                    const innerBar = document.createElement('div');
                    innerBar.innerText = item.order_count;
                    
                    bar.appendChild(innerBar);
                    
                    document.getElementById('daily-orders').appendChild(bar);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
